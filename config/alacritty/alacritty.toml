# $HOME/.config/alacritty/alacritty.toml
# Catppuccin Mocha Theme

[general]
live_config_reload = true

# Import Catppuccin Mocha theme
import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Heavy"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Heavy Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Medium Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Medium"

[window.padding]
x = 5
y = 5

[scrolling]
history = 10000
multiplier = 3

[mouse]