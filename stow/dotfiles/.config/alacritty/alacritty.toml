# $HOME/.config/alacritty/alacritty.toml
# Catppuccin Mocha Theme

[general]
live_config_reload = true

# Import Catppuccin Mocha theme
import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[window.padding]
x = 5
y = 5

[scrolling]
history = 10000
multiplier = 3

[env]
# Set TERM to xterm-256color for better tmux compatibility on macOS
# The default "alacritty" TERM may not have terminfo installed
TERM = "xterm-256color"

[mouse]