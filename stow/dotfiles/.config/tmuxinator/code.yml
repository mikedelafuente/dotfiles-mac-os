# Tmuxinator configuration for 'code' command
# This file is a template - the actual session name and root directory
# will be set dynamically by the code command

name: <%= ENV['TMUX_SESSION_NAME'] || 'dev' %>
root: <%= ENV['TMUX_PROJECT_ROOT'] || '~' %>

# Ensure tmux uses the correct base index settings
on_project_start: tmux set-option -t <%= ENV['TMUX_SESSION_NAME'] || 'dev' %> destroy-unattached off

windows:
  - code:
      panes:
        - 
      pre:
        # Create the layout: nvim + bash on left, claude on right
        - tmux split-window -h -p 20 # claude pane
        - tmux select-pane -t 1
        - tmux split-window -v -p 10  # bash pane
        - tmux send-keys -t 1 'nvim' C-m
        - tmux send-keys -t 2 'zsh' C-m
        - tmux send-keys -t 3 'claude' C-m
        - tmux select-pane -t 1
  - mycli:
      panes:
        - # mycli connection - customize with your database credentials
        - # Example: mycli --user username database_name --password your_password
  - lazygit:
      panes:
        - lazygit
  - lazydocker:
      panes:
        - lazydocker
